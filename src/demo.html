<html>
  <head>
    <title>demo</title>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/src/hotag.js"></script>
    
    <style>
      .container {
        width: 100%;
        border: 1px solid #eeeeee;
        padding: 0 10px;
        float: left;
        margin: 10px;
      }
    </style>
    
    <style>
      .hotag-container {
        width: 100%;
        font-family: arial,helvetica,clean,sans-serif;
        font-size: 13px;
        font-weight: normal;
        padding: 10px 0;
        float: left;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .hotag-container a {
        margin: 5px 3px;
        color: #0099d2;
        text-decoration: none;
        float: left;
      }
      .hotag-container a:hover {
        text-decoration: underline;
      }
    </style>
    
    <style>
      .tag-cloud-container {
        width: 100%;
        font-family: arial,helvetica,clean,sans-serif;
        font-size: 13px;
        font-weight: normal;
        padding: 10px 0;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .tag-cloud-container a {
        margin: 3px 6px;
        color: #0099d2;
        text-decoration: none;
      }
      .tag-cloud-container a:hover {
        text-decoration: underline;
      }
    </style>
    
    
  </head>
  <body>
    
    <div id="main" class="container" style="width: 130px;">
    </div>
    <div id="main2" class="container" style="width: 350px;">
    </div>
    <div id="main3" class="container" style="width: 250px;">
    </div>
    <div id="main4" class="container" style="width: 90px;">
    </div>

    <div id="main5" class="container" style="width: 350px;">
    </div>
    <div id="main6" class="container" style="width: 350px;">
    </div>
    
  </body>
  
  <script>
    var tags = [{"counts":1,"tag":"balabala"},{"counts":1,"tag":"liber"},{"counts":1,"tag":"ranking"},{"counts":2,"tag":"slash"},{"counts":2,"tag":"slide"},{"counts":1,"tag":"tag"}];
    var tags2 = [{"counts":12,"tag":"balabala"},{"counts":4,"tag":"liber"},{"counts":3,"tag":"ranking"},{"counts":11,"tag":"slash"},{"counts":8,"tag":"slide"},{"counts":5,"tag":"tag"}];
    var tags3 = [{"counts":23,"tag":"balabala"},{"counts":1,"tag":"liber"},{"counts":13,"tag":"ranking"},{"counts":4,"tag":"slash"},{"counts":2,"tag":"slide"},{"counts":3,"tag":"tag"}];
    var tags4 = [{"counts":1,"tag":"balabala"},{"counts":1,"tag":"liber"},{"counts":1,"tag":"ranking"},{"counts":1,"tag":"slash"},{"counts":200,"tag":"slide"},{"counts":180,"tag":"tag"}];
    $("#main").hotag({
      tags: tags
    });
    $("#main2").hotag({
      tags: tags2
    });
    $("#main3").hotag({
      tags: tags3
    });
    $("#main4").hotag({
      tags: tags4
    });
    
    var tags5 = [{"tag":"don't_come","counts":2},{"tag":"fine","counts":5},{"tag":"home","counts":1},{"tag":"mars","counts":4},{"tag":"name","counts":6},{"tag":"ramdom","counts":7},{"tag":"stay","counts":2},{"tag":"stay_at_home","counts":3},{"tag":"stuff","counts":5},{"tag":"the_roof","counts":3},{"tag":"ux","counts":5},{"tag":"vvvvvvvvvvvvvvvvvvvv","counts":1},{"tag":"vvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvv","counts":2}];
    $("#main5").hotag({
      tags: tags5,
      containerClass: 'tag-cloud-container'
    });
    $("#main6").hotag({
      tags: tags5,
      containerClass: 'hotag-container'
    });
    
  </script>
  
</html>
